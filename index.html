<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <h1>Job Application
        <span class="web">(Web)</span> </h1>
        <form action="#">
            <div class="container">
                <div class="content">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" placeholder="Enter  your first name">
                </div>
                <div class="content">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" placeholder="Enter  your last name">
                </div>
                <div class="content">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter  your email">
                </div>
                <div class="content">
                    <label for="role">Job Role</label>
                    <select name="role" id="role">
                        <option value="#">Select the Role</option>
                        <option value="full">Full Stack Developer</option>
                        <option value="sd">Software Developer</option>
                    </select>
                </div>
                <div class="content1">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" placeholder="Enter your address" cols="30" rows="5"></textarea>
                </div>
                <div class="content">
                    <label for="city">City</label>
                    <input type="text" placeholder="Enter your city" id="city">
                </div>
                <div class="content">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="pincode" placeholder="Enter your pincode" id="pincode">
                </div>
                <div class="content">
                    <label for="date">Start Date</label>
                    <input type="date" name="date" id="date">
                </div>
                <div class="content">
                    <label for="cv">Upload Your CV</label>
                    <input type="file" name="cv" id="cv">
                </div>
            </div>
        </form>
        <div class="button">
            <button>Apply Now</button>
        </div>
    </div>
</body>
</html>
